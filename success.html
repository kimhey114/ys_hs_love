    <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Party Time!</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      min-height: 100vh;
      background: radial-gradient(circle at top, #ffd166, #ff6f91, #845ef7);
      color: #1f1f24;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
      overflow: hidden;
      position: relative;
    }

    .card {
      max-width: 420px;
      width: 100%;
      background: rgba(255, 255, 255, 0.93);
      border-radius: 24px;
      padding: 28px 22px 22px;
      text-align: center;
      box-shadow: 0 16px 40px rgba(0, 0, 0, 0.18);
      position: relative;
      z-index: 2;
    }

    .emoji {
      font-size: 40px;
      margin-bottom: 12px;
      animation: bounce 1.2s infinite;
    }

    .title {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 6px;
    }

    .subtitle {
      font-size: 14px;
      color: #5b5b6b;
      margin-bottom: 18px;
    }

    .tag {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      font-size: 11px;
      padding: 4px 10px;
      border-radius: 999px;
      background: #ffe8f0;
      color: #c92a6b;
      margin-bottom: 14px;
    }

    .tag-dot {
      width: 6px;
      height: 6px;
      border-radius: 999px;
      background: #ff6b9c;
    }

    .button-row {
      display: flex;
      gap: 8px;
      margin-top: 14px;
      justify-content: center;
    }

    .btn-primary {
      padding: 10px 18px;
      border-radius: 999px;
      border: none;
      background: linear-gradient(135deg, #ff6f91, #ff9f1c);
      color: #fff;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 10px 24px rgba(255, 105, 135, 0.48);
      transition: transform 0.08s ease, box-shadow 0.08s ease, opacity 0.1s ease;
    }

    .btn-primary:hover {
      transform: translateY(-1px);
      box-shadow: 0 14px 30px rgba(255, 105, 135, 0.6);
    }

    .btn-primary:active {
      transform: translateY(0);
      box-shadow: none;
      opacity: 0.9;
    }

    .btn-ghost {
      padding: 10px 18px;
      border-radius: 999px;
      border: 1px solid rgba(0, 0, 0, 0.08);
      background: transparent;
      font-size: 12px;
      font-weight: 500;
      cursor: pointer;
      color: #4b4b57;
      backdrop-filter: blur(8px);
    }

    .small-text {
      margin-top: 14px;
      font-size: 11px;
      color: #88889a;
    }

    /* Confetti */
    .confetti {
      position: absolute;
      width: 6px;
      height: 14px;
      border-radius: 3px;
      opacity: 0.9;
      animation: fall linear infinite;
    }

    .confetti:nth-child(1) { left: 10%; background: #fff; animation-duration: 3.5s; animation-delay: 0s; }
    .confetti:nth-child(2) { left: 20%; background: #ffe66d; animation-duration: 4s; animation-delay: -1s; }
    .confetti:nth-child(3) { left: 30%; background: #ff6f91; animation-duration: 3s; animation-delay: -0.5s; }
    .confetti:nth-child(4) { left: 40%; background: #6c5ce7; animation-duration: 4.2s; animation-delay: -1.8s; }
    .confetti:nth-child(5) { left: 50%; background: #fdffb6; animation-duration: 3.3s; animation-delay: -0.9s; }
    .confetti:nth-child(6) { left: 60%; background: #ff9f1c; animation-duration: 4.4s; animation-delay: -1.3s; }
    .confetti:nth-child(7) { left: 70%; background: #2ec4b6; animation-duration: 3.1s; animation-delay: -0.7s; }
    .confetti:nth-child(8) { left: 80%; background: #fff; animation-duration: 4.6s; animation-delay: -2s; }
    .confetti:nth-child(9) { left: 90%; background: #ff6f91; animation-duration: 3.8s; animation-delay: -1.1s; }

    @keyframes fall {
      0% {
        top: -20px;
        transform: rotateZ(0deg);
      }
      100% {
        top: 110vh;
        transform: rotateZ(360deg);
      }
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
    }
  </style>
