      transform: translateY(-1px);

    }

    .btn-primary:active {
      transform: translateY(0);
      box-shadow: none;

.btn-ghost {

}

    .small-text {

    /* Confetti */
    .confetti {
      position: absolute;
      width: 6px;
      height: 14px;
      border-radius: 3px;
      opacity: 0.9;
      animation: fall linear infinite;
    }

    .confetti:nth-child(1) { left: 10%; background: #fff; animation-duration: 3.5s; animation-delay: 0s; }
    .confetti:nth-child(2) { left: 20%; background: #ffe66d; animation-duration: 4s; animation-delay: -1s; }
    .confetti:nth-child(3) { left: 30%; background: #ff6f91; animation-duration: 3s; animation-delay: -0.5s; }
    .confetti:nth-child(4) { left: 40%; background: #6c5ce7; animation-duration: 4.2s; animation-delay: -1.8s; }
    .confetti:nth-child(5) { left: 50%; background: #fdffb6; animation-duration: 3.3s; animation-delay: -0.9s; }
    .confetti:nth-child(6) { left: 60%; background: #ff9f1c; animation-duration: 4.4s; animation-delay: -1.3s; }
    .confetti:nth-child(7) { left: 70%; background: #2ec4b6; animation-duration: 3.1s; animation-delay: -0.7s; }
    .confetti:nth-child(8) { left: 80%; background: #fff; animation-duration: 4.6s; animation-delay: -2s; }
    .confetti:nth-child(9) { left: 90%; background: #ff6f91; animation-duration: 3.8s; animation-delay: -1.1s; }

    @keyframes fall {
      0% {
        top: -20px;
        transform: rotateZ(0deg);
      }
      100% {
        top: 110vh;
        transform: rotateZ(360deg);
      }
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
    }
    /* Firework pulse */
.firework {
  position: absolute;
  width: 12px; height: 12px;
  border-radius: 50%;
  box-shadow:
    0 0 0 0 rgba(255,255,255,.8),
    0 0 0 10px rgba(255,105,180,.6),
    0 0 0 20px rgba(0,200,255,.4);
  animation: boom 1.8s infinite ease-out;
}
.firework.f2 { left: 30%; top: 20%; animation-delay: .4s;}
.firework.f3 { left: 70%; top: 30%; animation-delay: .8s;}
.firework.f4 { left: 50%; top: 70%; animation-delay: 1.2s;}
@keyframes boom {
  0% { transform: scale(0); opacity: 1; }
  60% { transform: scale(1.6); opacity: .7; }
  100% { transform: scale(2.3); opacity: 0; }
}
