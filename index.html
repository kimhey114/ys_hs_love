<!DOCTYPE html>
<html lang="ko">
<head>
  
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>비밀 초대장</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      min-height: 100vh;
      background: radial-gradient(circle at top, #2c2c54, #050509);
      color: #f5f5f7;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 44px; 
    }

    .container {
      max-width: 360px;
      width: 100%;
      text-align: center;
    }

    .label {
      font-size: 20px;
      letter-spacing: 0.22em;
      text-transform: uppercase;
      color: #a0a0c0;
      margin-bottom: 12px;
    }

    .title {
      font-size: 38px;
      font-weight: 600;
      margin-bottom: 6px;
    }

    .subtitle {
      font-size: 18px;
      color: #b3b3c7;
      margin-bottom: 28px;
    }

    .input-wrap {
      display: flex;
      gap: 8px;
      margin-bottom: 14px;
    }

    input[type="password"] {
      flex: 1;
      padding: 10px 12px;
      border-radius: 999px;
      border: 1px solid rgba(255, 255, 255, 0.18);
      background: rgba(5, 5, 10, 0.7);
      color: #f5f5f7;
      font-size: 14px;
      outline: none;
      backdrop-filter: blur(12px);
    }

    input::placeholder {
      color: rgba(200, 200, 230, 0.6);
    }

    input:focus {
      border-color: #ffcc66;
      box-shadow: 0 0 0 1px rgba(255, 204, 102, 0.5);
    }

    button {
      padding: 10px 18px;
      border-radius: 999px;
      border: none;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      white-space: nowrap;
      background: linear-gradient(135deg, #ffcc66, #ff6f91);
      color: #1b1b1f;
      box-shadow: 0 8px 20px rgba(255, 127, 80, 0.4);
      transition: transform 0.08s ease, box-shadow 0.08s ease, opacity 0.1s ease;
    }

    button:hover {
      transform: translateY(-1px);
      box-shadow: 0 10px 26px rgba(255, 127, 80, 0.5);
    }

    button:active {
      transform: translateY(0);
      box-shadow: none;
      opacity: 0.9;
    }

    .hint {
      margin-top: 10px;
      font-size: 11px;
      color: #8e8ea8;
    }
 

  </style>
</head>
<body>
  <div class="container">
    <div class="label">Private Access</div>
    <div class="title">1000일 축하</div>
    <div class="subtitle">우리만의 작은 공간이에요.</div>

    <div class="input-wrap">
      <input type="password" id="password" placeholder="비밀번호를 입력하세요" />
      <button type="button" onclick="checkPassword()">Enter</button>
    </div>

    <div class="hint">비밀번호는 우리양!</div>
  </div>

  <script>
    const CORRECT_PASSWORD = "0228"; // 여기만 바꾸면 비밀번호 변경

    function checkPassword() {
      const input = document.getElementById("password").value.trim();

      if (input === "") {
        alert("비밀번호를 입력해 주세요.");
        return;
      }

      if (input === CORRECT_PASSWORD) {
        window.location.href = "success.html"; // 성공 페이지 파일 이름
      } else {
        alert("비밀번호 다시!");
      }
    }
  </script>
</body>
</html>
